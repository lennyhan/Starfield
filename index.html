<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Starfield</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="processing.js"></script>
    <style>
        h1 {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <header>
        <h1>Starfield</h1>
    </header>
    <section id="content">
        <canvas id="Starfield" data-processing-sources="Starfield.pde"></canvas>
    </section>
    <footer>
        a blue circle with follow your mouse as you move it (the oddball); click to reset
    </footer>
</body>
</html>
